<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select id="select">
            <option  readonly="true"> choose value</option>
        </select>

    </header>
    <div id="buttons">
        <button id="sort"  > Sort by horns</button>
        <button id="pageOne"> Page One</button>
        <button id="pageTwo"> Page Two</button>
    </div>
    <main>

        <template class="photo-template">
            <section class="{{keyword}}">
                <h2 >{{title}}</h2>
                <img src="{{image_url}}" alt="">
                <p>{{description}}</p>
                <p>{{horns}}</p>
            </section>

        </template>

    </main>
    <footer>
        &copy; 2020 Code Fellows
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
</body>

</html>
